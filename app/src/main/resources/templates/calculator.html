<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>calculator</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>

<div class="container">
    <nav class="navbar navbar-dark bg-dark">
        <a class="navbar-brand" href="#">BP Category Calculator</a>
    </nav>
    <form action="#" th:action="@{/calculator}" th:object="${bloodPressureModel}" method="POST">
        <p></p>
        <div class="form-group row">
            <label class="col-1 col-form-label">Systolic:</label>
            <div class="col-3">
                <input type="number" th:field="*{systolic}" />
            </div>
        </div>
        <div class="form-group row">
            <label class="col-1 col-form-label">Diastolic:</label>
            <div class="col-3">
                <input type="number" th:field="*{diastolic}" />
            </div>
        </div>
        <p>
            <input type="submit" class="button" name="submit" value="Submit"/>
            <input type="submit" class="button" name="reset" value="Reset"/>
        </p>
        <h4><p id="resultText" th:text="${result}"/></h4>
        <p id="summary" th:text="${summary}"/>
    </form>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</div>
</body>
</html>
